template: dv_160_explanation
subject: |
  **DV-160,** Request to Keep Minor's Information Confidential
content: |
  Form DV-160 is a document filed with the court to request that a minorâ€™s personal information, such as their name, address, and birthdate, be kept confidential in a domestic violence or family law case. This is done to protect the minorâ€™s privacy and safety. 
  
    A parent or guardian can complete and file this form with the court, typically alongside other related forms, such as DV-100, Request for Domestic Violence Restraining Order, or DV-105, Request for Child Custody and Visitation Orders. The court will review the request and make a decision based on the best interest of the minor.
---
template: dv_165_explanation
subject: |
  **DV-165,** Order on Request to Keep Minor's Information Confidential 
content: |
  Form DV-165 is a court order that, if the request is granted, mandates that the minor's personal information in domestic violence cases be kept confidential, safeguarding the identified children from potential harm or further harassment. It is issued in response to a filed DV-160, Request to Keep Minor's Information Confidential.
  
  A judge reviews the DV-160 form and decides whether to grant or deny the request for confidentiality. If approved, the judge will issue the DV-165 order, providing that the minor's information remains confidential throughout the legal proceedings.
  
  Please note that we do not complete this form on your behalf. The official court order can only be prepared and issued by the judge/judicial officer assigned to your case. The judge/judicial officer will specify on this form which orders are granted or denied, any additional orders being made, and will sign the order form. However, our website will prepare a proposed order that you would like the judge to issue, which you can give to the court clerk alongside your DV-160. This proposed order helps streamline the process for the court in completing the form accurately.
---
