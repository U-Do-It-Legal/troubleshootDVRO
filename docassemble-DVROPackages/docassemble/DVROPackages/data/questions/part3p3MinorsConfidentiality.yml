template: famcode_section_3048
subject: |
  California Family Code Section 3048
content: |
  **California [Family Code Section 3048](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?sectionNum=3048.&lawCode=FAM):**
  
  This section outlines the considerations the court must make when determining issues related to child custody and visitation in cases involving domestic violence. These considerations include evaluating the risk of child abduction, the harm to the child, and the use of a controlled substance by either parent.
---
template: famcode_section_6200
subject: |
  California Family Code Section 6200-6219. Domestic Violence Prevention Act
content: |
  **California [Family Code Section 6200-6219](https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?lawCode=FAM&division=10.&title=&part=1.&chapter=&article=).** Domestic Violence Prevention Act: 
  
  This act outlines the procedures and considerations for granting protective orders, including requests to keep minor's information confidential.
---
template: ca_rulesofcourt_5_382
subject: |
  2023 California Rules of Court, Rule 5.382
content: |
  **2023 California Rules of Court, Rule 5.382.** Request to make minor's information confidential in domestic violence protective order proceedings: 
  
  This rule specifically discusses the process for requests to keep a child's information confidential in a domestic violence protective order proceeding. It states that a request to keep a child's information confidential may be made at any time and must demonstrate that the disclosure would risk the child's safety. The court can order the information confidential on its own motion or on request of a party or the child.
---
template: judicial_considerations_explanation
subject: |
  Family Code section 6301.5: What circumstances must the judge consider when deciding to grant or deny a request to keep infomration about a minor confidential?
content: |
  [Family Code section 6301.5](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?sectionNum=6301.5.&lawCode=FAM) states, "To approve your request, the court must expressly find all of the following: 
  
  - The minor's right to privacy overcomes the public's right to access the information;
  - There's a substantial probability that the minor's interest will be prejudiced if the information is not kept confidential;
  - The order to keep the information confidential is narrowly tailored; and
  - No less restrictive means exist to protect the minor's privacy."
  
  ${prog_disclose(famcode_section_6301_5_simplified)}
---
template: famcode_section_6301_5_simplified
subject: |
  What does this mean in more simple terms?
content: |
  In a California DVRO case, when deciding whether to grant a request to keep a minor's information confidential, the court must be convinced of the following:

  - The minor's need for privacy is more important than the public's right to access the information.
  - If the information is not kept secret, it is very likely that the minor will be negatively affected.
  - The request to keep the information confidential is precisely focused and does not cover more information than necessary.
  - The way in which you are propopsing to protect the minor's privacy is the least intrusive of all other posible ways to keep that information confidential.

  If the court agrees that each of these conditions is satisfied by the request, then it may approve the request to keep the minor's information confidential.
---
question: |
  Read the page below before identifying the additional information you want kept kept confidential on the next pages.
subquestion: |
  #####**How does California Law define what information can be kept confidential?**
  
  In California, the laws pertaining to domestic violence restraining orders and child custody decisions are largely contained within the California Family Code and the California Rules of Court. The following identifies and provides a brief description of some key sections and rules:

  ${prog_disclose(judicial_considerations_explanation)}
  
  ${prog_disclose(ca_rulesofcourt_5_382)}
  
  ${prog_disclose(famcode_section_3048)}

  ${prog_disclose(famcode_section_6200)}

  These are the rules and codes generally applicable to a request for information about a minor to be confidential, but may not encompass all of the considerations by a judicial officer when granting or denying a request to keep minor's information confidential. Each case is unique and the judge will consider the facts and circumstances of each individual case in the manner he/she deems appropriate and in conformity with the law.
