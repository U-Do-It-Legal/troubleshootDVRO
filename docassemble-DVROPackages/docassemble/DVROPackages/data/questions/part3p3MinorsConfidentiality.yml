question: |
  Before we begin,
subquestion: |
  Before you start answering questions, please have a copy of your completed DV-100 form (the Request for Domestic Violence Restraining Order) and any other forms you intend to file with it, as they will help you through this interview. We recommend that you either print physical copies to have during this interview, or you have digital/electronic copies available on your device.

  In order to inform the court about the specific information you wish to keep confidential, you will need to refer to your completed DV-100 form and its attachments. Form DV-160, the Request to Keep Minor's Information Confidential, provides two methods for indicating to the court the information you want kept confidential:

  1. Option one is to make a copy of your completed DV-100 and its attachments. Then, using blue or black ink, circle the information stated in the copy that you want confidential and attach that document to the back of your completed DV-160 form.
  2. Option two involves you stating in a separate document the information contained in DV-100 and its attachments that you want  confidential by identifying where that information is in DV-100 and what specific information you want redacted so that this information is confidential. Page 3, at subsection c (2) of DV-160 will populate the information you want confidential and where it is located in DV-100. 
  
  We also recommend that you review the Court's [informational sheet regarding Privacy Protections for Minors](https://www.courts.ca.gov/documents/dv160info.pdf) before beginning this interview. That information sheet provides a very good summary of this process. 
  
  Begin answering questions on the next page.
