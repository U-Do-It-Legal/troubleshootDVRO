question: |
  Your Minor Children Whose Information You Want to Keep Confidential
subquestion: |  
  The court needs to know about any minor children involved in the case whose information you want to be kept confidential and NOT made available to the public. 
  
  This includes:
  
  - Children born to you who are under 18. 
  - Any children you have legally adopted who are under 18. 
  - Any children over whom you have legal guardianship who are under 18. 
  
  This does not include:
  
  - Any of your children aged 18 or older.
  - Any minor children to whom you are not a parent (biological or adoptive) or legal guardian.
fields:
  - Just to confirm, are you the parent or legal guardian of a child or children under 18 years old whose information you would like to be kept confidential?: children.there_are_any
    datatype: yesnoradio
  - How many of your children with ${resp.name.first} are under 18?: children.target_number
    datatype: integer
    max: 10
    hide if: 
      variable: children.there_are_any
      is: False
validation code: |
  if children.there_are_any is False:
    validation_error("You cannot proceed with this interview unless you indicate that there are minor children involved in this case who fit the criteria above. If you are not a parent or legal guardian to any such children, you may exit this interview and return to the UDIL Member Homepage. Note that if you are not the parent or legal guardian of a minor for whom you seek to maintain confidentiality, the child themselves (if age 12 or above), or their parent or legal guardian, can still complete and file form DV-160 in your case.")
