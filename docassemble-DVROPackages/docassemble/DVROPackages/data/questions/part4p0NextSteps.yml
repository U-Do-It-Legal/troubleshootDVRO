template: childrens_testimony
subject: |
  Can children testify at the hearing? 
content: |
  When it comes to children testifying in court for their parents' DVRO hearing, there are certain standard practices that are typically followed to ensure their well-being and minimize any potential harm. It's important to prioritize the child's safety and emotional well-being throughout the process.

  **Evaluation by a professional:** Before allowing a child to testify, the court may require an evaluation by a child psychologist or other qualified professional. This evaluation helps assess the child's readiness to testify and determines if it is in their best interest, however, note that evaluations are dependent on the availability of the evaluator.

  **Child's preference:** The court may take into consideration the child's preference and willingness to testify. However, the final decision rests with the judge, who will evaluate the child's age, maturity, and ability to provide reliable testimony.

  **Child's emotional support:** The court recognizes the potential emotional impact of testifying, and special measures are often taken to provide emotional support for the child. This can include having a support person present, such as a trusted family member, therapist, or child advocate.

  **Private and child-friendly setting:** Testimony from children is typically conducted in a private and child-friendly setting to ensure their comfort. This may involve using closed-circuit television or a separate room with a video feed to the courtroom, allowing the child to testify without facing the abuser directly. On the day of your hearing, the bailiff may have you and your child(ren) wait outside of the court room for further instruction. 

  **Special questioning:** To minimize the child's distress, the court may use special questioning techniques, such as allowing the child to provide testimony through a child advocate or by having the judge ask questions directly in a gentle and age-appropriate manner.

  **Child's best interest:** Throughout the process, the court's primary consideration is the child's best interest. The judge will carefully weigh the relevance and necessity of the child's testimony against the potential emotional and psychological impact.
