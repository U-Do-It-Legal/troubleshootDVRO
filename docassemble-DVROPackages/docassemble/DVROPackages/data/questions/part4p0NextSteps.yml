question: |
  Court Attire
subquestion: |  
  Dress appropriately. While you do not need to wear a suit and tie to court, try and dress as professionally as you can. You want to represent yourself in the best light possible. 
  
  #####What to Wear to Court: 
  
  - Formal/Business Attire: Dress in conservative and professional clothing, such as a suit, dress, or a combination of a blazer/blouse and pants/skirt
  - Covered Shoulders and Knees: Ensure that your shoulders and knees are covered
  - Closed-Toe Shoes: Wear closed-toe shoes, preferably dress shoes
  - Minimal Accessories: Keep jewelry and accessories minimal 
  - Groomed Appearance: Present yourself with a neat and well-groomed appearance
  - Clean and Unwrinkled Clothing: Ensure that your clothes are clean and free of excessive wrinkles

  #####What NOT to Wear to Court: 
  
  - Casual Attire (t-shirts, jeans, shorts, sweats, athletic attire/jerseys, overly-revealing outfits, graphic or offensive clothing)
  - Open-Toe Shoes (flip-flops or sandals)
  - Hats or Sun-glasses (religious head coverings are okay)
  - Distracting Attire (avoid bright/neon colors, excessive jewelry, or strong perfume/colognes, as some people may have sensitivities)
