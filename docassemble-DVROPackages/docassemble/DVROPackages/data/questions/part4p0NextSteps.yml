template: filing_fees_explanation
subject: |
  Note on Filing Fees
content: |
  [Family Code section 6222](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=FAM&sectionNum=6222.) states, "There is no filing fee for an application, a responsive pleading, or an order to show cause that seeks to obtain, modify, or enforce a protective order or other order authorized by this division when the request for the other order is necessary to obtain or give effect to a protective order. There is no fee for a subpoena filed in connection with that application, responsive pleading, or order to show cause. There is no fee for any filings related to a petition filed pursuant to Part 4 (commencing with 6300) of this division."
  
  In other words, **you are not required to pay a filing fee to file your Request for Domestic Violence Restraining Order's initial court documents**, which are the same documents you have prepared in previous interviews. 
---
question: |
  Next, find out if the judge issued a Temporary Restraining Order (TRO)
subquestion: |
  The clerk will give all your court forms/documents to the judge. The judge will read your papers and decide whether to grant the orders for which you are asking. By law, the judge must decide by the next business day, but the exact time varies from court to court.

  The judge may want to ask you questions or request that you provide more information in writing in support of your request. The clerk will tell you what, if anything, the judge requests. If the judge wants to talk with you, be prepared to tell the judge why you need a restraining order. Talk about the facts contained in your court forms/documents on which you are basing your request, including any supporting documents you have submitted (e.g., police reports, pictures, texts, emails, etc.)
  
  ${card_start("Note:", color="info")}
  If the judge wants to talk to you, this meeting is called an "ex-parte hearing." The term “ex-parte” indicates that you are seeking temporary emergency orders in a hearing at which ${resp.name.first} is not present. 
  ${card_end()}
continue button field: tro_issuance1
---
question: |
  What can the judge do? 
subquestion: |
  **At this point, the judge can do 3 things:**

  1.	**Grant all requested orders temporarily:** The judge may grant every order you requested and schedule a hearing. This order is called a Temporary Restraining Order, or TRO, and it is only good until your next hearing. The hearing is usually scheduled in 10 days. 
  2. **Grant some requested orders temporarily:** The judge may grant only some of the orders you requested (as part of a TRO) and schedule a hearing. Note that even if some of the orders you requested were denied in the temporary restraining order, the judge may still grant them as part of a permanent restraining order after the hearing. 
  3.	**Deny all requested orders temporarily:** The judge may decide he or she needs to hear from ${resp.name.first} before issuing any restraining orders. Again, note that the judge may still grant the orders you requested as part of a permanent restraining order after the hearing. 

  The following pages provide more detailed information regarding these potential outcomes.
continue button field: tro_issuance2
---
images:
  tro_all_granted: "tro_all_granted.png"
  tro_some_granted: "tro_some_granted.png"
  tro_all_denied: "tro_all_denied.png"
---
question: |
  Outcome 1: The Court Grants a Temporary Restraining Order
subquestion: |
  If the judge issues a TRO, he or she may have granted all of the orders you requested in your Request for DVRO (form DV-100). The court will indicate this under Item 4 on form DV-109, the Notice of Court Hearing:
  
  [FILE tro_all_granted, 100%]
  
  Box a(1) will be checked if the judge granted all of the orders you requested
  
  **If the judge decides to grant the Temporary Restraining Order, the court then:**

  1.	Schedules a hearing within 10 business days.
  2.	Orders that ${resp.name.first} be “served” with a copy of the order.
  3.	Sends you a copy of the restraining order, probably by mail. 
  
  Read the Temporary Restraining Order (form DV-110) as soon as you get it. Call the court to fix any mistakes (e.g, an incorrect address is listed for you, the restrained party’s name is misspelled, etc.). You may need to go back in front of the judge to get the order corrected.

  Always keep a copy of the order with you, no matter where you are or the time of day. Show this order to the police if ${resp.name.first} does something that is against the order. Keep extra copies in safe places, such as your car, your work, with your babysitter, your child's doctors, your friend's house, or your parent's house. 

  The court can give you duplicate copies of the order if you lose your or another copy.
  
  ${prog_disclose(returning_to_court)}
continue button field: tro_outcome1
---
template: returning_to_court
subject: |
  If I have my order, why do I have to go back to court so soon for a hearing?
content: |
  The hearing gives ${resp.name.first} a chance to tell the judge his or her side of the story.

  You must return to court for the hearing if you want the court to keep your restraining order in effect and extend it beyond the time and date stated in the TRO. If you do not appear at the hearing, the court will dismiss the TRO at the hearing.
---
question: |
  Outcome 2: The Court Grants Some of Your Requested Orders, but Denies Others
subquestion: |
  If the judge issues a TRO, he or she may have granted only some of the orders you requested, while denying others. The court will indicate this under Item 4 on form DV-109, the Notice of Court Hearing:
  
  [FILE tro_some_granted, 100%]
  Box a(3) will be checked if the judge only granted some of the orders you requested, and the reasons he/she gave for denying some of the orders will be listed under section b. Note, the judge may still make the orders you want after your hearing. 
  
  **If the judge decides to grant the Temporary Restraining Order, the court then:**

  1.	Schedules a hearing within 10 business days.
  2.	Orders that ${resp.name.first} be “served” with a copy of the order.
  3.	Sends you a copy of the restraining order, probably by mail. 
  
  Read the Temporary Restraining Order (form DV-110) as soon as you get it. Call the court to fix any mistakes (e.g, an incorrect address is listed for you, the restrained party’s name is misspelled, etc.). You may need to go back in front of the judge to get the order corrected.

  Always keep a copy of the order with you, no matter where you are or the time of day. Show this order to the police if ${resp.name.first} does something that is against the order. Keep extra copies in safe places, such as your car, your work, with your babysitter, your child's doctors, your friend's house, or your parent's house. 

  The court can give you duplicate copies of the order if you lose your or another copy.
continue button field: tro_outcome2
---
question: |
  Outcome 3: The Court Denies a Temporary Restraining Order 
subquestion: |
  If the judge denied all of the temporary restraining orders you requested until the court hearing, box a(2) will be checked under Item 4 on form DV-109, the Notice of Court Hearing. 
  
  [FILE tro_all_denied, 100%]
  Note, the judge may still make the orders you want after hearing from both sides at the hearing. You can keep the hearing date, or you can cancel your request for orders so there is no court hearing. 
  
  **If you want to cancel the hearing:**
  
  - Use form DV-112, Waiver of Hearing on Denied Request for Temporary Restraining Order. Complete and file it with the court as soon as possible. You may still file a new request for DVRO on the same or different facts at a later time. 
  - Do not serve any documents on/to ${resp.name}. 
  
  **If you want to keep the hearing date:** 
  
  - You must have all the documents listed in Item 6 on form DV-109 served on/to ${resp.name} by the deadline for service. 
  - At your hearing, the judge will consider whether denial of any requested orders will jeopardize your safety and the safety of any other individuals for whom you are seeking protection. 
  
  You must attend the hearing if you want the judge to make permanent restraining orders regardless of the judge denying the issuance of a TRO. If you cancel or do not attend the hearing, your request for a restraining order will not be considered any further by the court. 
continue button field: tro_outcome3
