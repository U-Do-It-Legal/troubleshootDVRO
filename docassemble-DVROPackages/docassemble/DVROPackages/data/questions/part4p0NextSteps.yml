question: |
  Next, "Serve" Your Court Forms on to ${resp.name.first}
subquestion: |
  #####What is Service?
  
  “Service” means that an independent third party (i.e., an individual other than you) must personally hand ${resp.name.first} conformed/endorsed copies of the court forms and documents you submitted and that the court ordered to be served on to ${resp.name.first}. 
  
  Until ${resp.name.first} has been properly “served,” your Temporary Restraining Order (TRO) is not enforceable against ${resp.name.first}, and the judge cannot make any permanent orders (i.e., grant your request for DVRO) at the scheduled hearing. 
continue button field: service1
---
question: |
  Options for Service
subquestion: |
  #####Server Requirements:
  
  The server must:
    
  - **Be 18 years old or older,** &
  - **NOT be protected by any TRO that has been issued in this case,** &
  - **NOT be a person who you are asking the court to protect under a permanent restraining order** (i.e. the server cannot be party to the case)
  
  #####Summary of Your Options for Service:
  
  - You could ask a friend or family member 18 or over to serve the papers at no cost. However, the person serving the court paperwork must not be involved in the case, and he or she will need to be at the hearing to tell the judge that he/she served the papers and how service was done. 
  - Alternatively, you could use the local sheriff's office, which usually provides this service for free or for a small fee in DVRO cases. 
  - If you choose to hire a professional process server, there will be a fee involved, and this cost can vary depending on the provider. The judge will decide whether he/she needs to hear from the process server regarding how service was done.

  ${prog_disclose(service_sheriff)}
  ${prog_disclose(process_service)}
continue button field: service2
---
template: process_service
subject: |
  Process Servers
content: |
  You can also hire a “process server,” which is a business you hire for a fee serve/deliver court forms/documents. You do not need to hire a process server, but make sure that whoever you have serve ${resp.name.first} meets the requirements bolded above and signs the proof of service confirming how, when, and where ${resp.name.first} was served.
  
  The cost of hiring a process server in California can vary depending on several factors, including the location, complexity of the case, urgency of service, and the specific requirements of the task. Process servers in California typically charge a flat fee for each service attempt or a fee based on the number of documents to be served.

  On average, process serving fees in California can range from $40 to $150 per service attempt. However, keep in mind that these figures are approximate and can vary significantly. Complex cases, rush services, or serving documents in remote areas may incur higher fees. It's recommended to contact several process servers in your area to get accurate quotes based on your specific needs.
---
template: service_sheriff
subject: |
  Service by Your Local Sheriff's Office
content: |  
  Check to see if your local sheriff will serve the other party for you. In domestic violence cases, a law enforcement officer may be able to serve your restraining order papers for you. If they do, they will do it for free or for a small fee. 
  
  Remember, if granted, your TRO does not go into effect (start working) until ${resp.name.first} is served with a copy. The sheriff/police should tell you when they have given ${resp.name.first} the order. Check with the sheriff/police if you do not hear from them within a day. 

  The sheriff/police will also stay at your home until ${resp.name.first} leaves if the order requires ${resp.name.first} to leave your home (i.e., if the judge grants a Move-Out order).

  If ${resp.name.first} needs to get personal belongings from the home, he or she can arrange to do that with the sheriff/police to return to the home when you are not present, and take only personal belongings needed, like clothes, work/personal computer, medications, and the like.
---
question: |
  Steps for Service
subquestion: |
  #####**Step 1:** Determine by when you must serve your court forms/documents:
  
  You will have to serve the court forms/documents ordered by the judge for service on ${resp.name.first} by the deadline the judge indicates on your papers. This is so ${resp.name.first} is provided the required amount of time to respond to your papers and prepare for court. To find the court forms/documents ordered to be served and your deadline for service:
  
  - Look at your court date on page 1 of Form DV-109, the Notice of Court Hearing
  - Look at the number of days written or checked in item 6 on page 2 of form DV-109 and also check which forms are checked under item 6, as you will need to have each of those documents served on ${resp.name.first}.
  - Subtract the number of days in item 5 from the court date. That is your deadline to serve your papers. You can always serve before the deadline. If nothing is written in section 6, you must have your court papers served at least 5 days before your court date.
  
  We recommend that you write down, set a reminder, or mark this date on your calendar to ensure timely completion of service before the deadline.
continue button field: service_step1
---
question: |
  Steps for Service
subquestion: |
  #####**Step 2:** Serve Your Papers on ${resp.name}:
  
  Have someone “serve” (give/hand deliver) ${resp.name.first} a copy of the court forms/documents that the judge ordered be served on him/her. In addition to serving a copy of your completed and file-stamped court forms/documents, you must also also serve any blank court forms indicated under Item 6 of form DV-109, the Notice of Court Hearing. We have attached blank copies of these forms that you may download at the end of this interview. 
  
  The court forms/documents must be personally handed to ${resp.name.first}. You cannot send them by mail, or have them dropped off with someone else who you think will get them to ${resp.name.first}. If ${resp.name.first} refuses to physically accept the court forms/documents, the server/process server may place them in front her him/her (e.g., on the ground, on a table, or any other place near ${resp.name.first}), and indicate on the proof of service that ${resp.name.first} refused to accept the court forms/documents, but that those court forms/documents were left in her presence.
  
  ${card_start("Note on Blank Forms:", color="info")}
  Do not file blank forms with the court. When you file your forms, the Clerk will give you back 2 "endorsed" (stamped) copies. You must attach the blank forms to the back of the copy that you are having served on/to ${resp.name.first}. Make sure your proof of service identifies that these documents were also served. 
  ${card_end()} 
continue button field: service_step2
---
question: |
  Steps for Service
subquestion: |
  #####**Step 3:** File Your Proof of Service
  
  Have your server complete and sign the Proof of Personal Service (CLETS) (form DV-200) and give it to you so you can file it with the court. This form tells the judge and the sheriff/police that ${resp.name.first} personally received a copy of the filed court forms/documents that the court ordered served and has been notified of the scheduled hearing and all court orders issued, if any. It is very important your server prepares the Proof of Service correctly. If possible, review it or have it reviewed by someone familiar the rules on service of process before filing to make sure it was prepared properly. 

  #####Instructions:
  
  - Have your server complete the Proof of Service (form DV-200) and return it to you. Ensure that it lists the court forms/documents served, the date and time they were served, where they were served, and the server's signature. 
  - Review the Proof of Service to ensure it is prepared correctly, and make at least 2 copies of the completed Proof of Service (form DV-200).
  - Then, file the original and copies with the court clerk before your hearing. The clerk will keep the original and give you back conformed/endorsed copies stamped or electronically indicated that the proof of service was received and filed by the court. **Take a copy of a conformed/endorsed Proof of Service to your hearing in case the judge does not have the Proof of Service at the hearing.**
  - **ALWAYS keep 1 copy with you (together with your restraining order).** Put the other copies with the Temporary Restraining Order copies you have distributed. 
  
  ${card_start("Note:", color="info")}
  If your server is a law enforcement officer or process server, they may use a different proof of service form. If so, make sure it lists the court forms/documents that were served, the date and time they were served, where they were served, and server's signature. Law enforcement may tell you that they will file the proof of service. Get a copy of the signed proof of service nevertheless so that you can file it with or provide to the court if necessary. 
  ${card_end()}
continue button field: service_step3
---
question: |
  If ${resp.name} Was NOT Served
subquestion: |
  ${card_start("Note on Safety:", color="warning")}
  Make sure any attempts to find ${resp.name.first} are done safely.
  ${card_end()}
  
  ${resp.name.first} must be served by the hearing deadline for service indicated on your form DV-109, Notice of Court Hearing. If ${resp.name.first} was not timely served or served at all, you can ask the judge to extend the Temporary Restraining Order to a new court date on your request to give you more time to serve your court forms/documents, or to give ${resp.name.first} the lawful amount of time he/she is entitled to respond if the court forms/documents were not timely served (i.e., served by the court's deadline) 
  
