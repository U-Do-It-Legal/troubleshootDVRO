question: |
  What to Expect During the Hearing: Continuances
subquestion: |
  Note, the court may continue (postpone/reschedule) your hearing if:
  
  - ${resp.name.first} has not been served,
  - ${resp.name.first} needs time to get a lawyer or prepare a response,
  - the judge wants more information, or 
  - your hearing is taking longer than planned.

  If this happens, you will have to come back to court on another day. You may ask the judge to extend any temporary orders (if any were previously issued) to the new hearing date. The court might use form DV-116 to give you the new hearing's date, time, and location. 

  Ask the clerk for the forms you need so you can make sure that the temporary orders (if any) are extended until the new hearing date. 
