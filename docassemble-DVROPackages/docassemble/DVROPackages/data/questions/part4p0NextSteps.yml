question: |
  What to Expect During the Hearing: Speaking in Court
subquestion: |
  #####Tips for the Hearing and Speaking in Court:
  
  - Before your hearing, provide both the judge and ${resp.name.first} (or his/her lawyer) with a copy of any and all the evidence you plan to use during the hearing that was NOT filed with your Request for DVRO court documents. (*Ideally, your evidence should have been submitted with your court forms/documents that you filed in support of your request for a restraining order.*)
  - Have extra copies or electronic versions of all filed documents in case the court needs them. Make sure you have copies for yourself, for the judge, and for the other party (${resp.name.first} or his/her lawyer). 
  - At the start of your hearing, you may respectfully ask what the court wants to focus on during the hearing
  - Never be disrespectful to or use profanity towards the judge or courtroom staff
  - Direct your comments to the court (judge) and avoid arguing with ${resp.name} or his/her attorney
  - If ${resp.name.first} lies in court, do not interrupt them. Wait until he or she finishes talking, and then you can tell the judge why what ${resp.name.first} said is a lie
  - Present your case by referencing the facts and evidence you have prepared
  - Listen carefully to the court's instructions and guidance during the hearing
  - Take notes of important statements from the court or the other side, as these points may need to be addressed during your presentation
