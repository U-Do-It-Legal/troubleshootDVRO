template: continuance
subject: |
  How can I ask the court to postpone the hearing to give me more time to have ${resp.name.first} served? 
content: |
  You will need a Request to Continue Hearing (form DV-115) to ask the judge for a new court date:
  
  - Complete interview **Part 4.1, Request to Continue Hearing** on your UDIL Member Homepage to complete the necessary court forms. 
  - Ask the judge to sign form DV-116, Order on Request to Continue Court Hearing, at the hearing or give it to the clerk before the hearing to give to the judge to sign.
  - File the signed Order on Request to Continue Hearing (form DV-116) and Request to Continue Hearing (form DV-115) with the clerk 
  - Attach these forms to your other court forms/documents that must be served on ${resp.name.first}
  - After service has been made on ${resp.name.first}, make sure your process server completes a Proof of Personal Service (form DV-200) and gives it to you. **File your Proof of Service with the court.** 
  - Give a cour conformed/endorsed copy of form DV-116 to your local sheriff/police department and to everyone who has a copy of your Temporary Restraining Order (if granted).
  - **Bring copies of your file-stamped Proof of Service to your hearing**
---
template: service_evasion
subject: |
  What if the other party is avoiding (evading) service?
content: |
  If you are unable to have ${resp.name} personally served with the court forms/documents ordered to be served on him/her, you may request a continuance (read the info box above for more information). If you do not have enough time to request a continuance before your hearing, you may attend your hearing and tell the judge about your situation.
  
  A judge may allow you to serve the court forms/documents ordered for service another way. This is called alternative service. To qualify for alternative service, you must show the judge two things: 
  
  1. You have tried many times (usually 3 or more times) to have someone personally serve ${resp.name.first}. Some examples of ways you can try to have ${resp.name.first} personally served: 
  
    - Serve ${resp.name.first} at his or her home, workplace, or somewhere they go a lot
    - Search online for where ${resp.name.first} may be located
    - Check with ${resp.name.first}'s family or friends
  
  2. You believe ${resp.name.first} is avoiding (evading) service. Be ready to explain why you think ${resp.name.first} is evading service. If you have people who can help you prove this to a judge, you may bring them to your court hearing or have them write a statement that describes what they witnesses. 
  
  Alternative Service may involve other people having acces to your court documents. This means that strangers may be able to see your name, the fact that you want a restraining order against ${resp.name.first}, and possibly your statements regarding the abuse. You may want to talk to an advocate about your safety and privacy concerns before you consider this request. 
  
  Form [DV-205-INFO](https://www.courts.ca.gov/documents/dv205info.pdf) addresses these same considerations. We recommend that you take the time to review this court form. 
  
---
question: |
  Preparing for the Court Hearing
subquestion: |
  In this section, we'll provide you with some tips on how you can prepare for your hearing. The California courts have also created a helpful guide called, "Get Ready for the Restraining Order Court Hearing" ([form DV-520-INFO](https://www.courts.ca.gov/documents/dv520info.pdf)), which you should also read. 
