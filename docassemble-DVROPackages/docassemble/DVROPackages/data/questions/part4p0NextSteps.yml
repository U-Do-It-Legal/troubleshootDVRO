question: |
  What to Expect After the Court Hearing: Formal Notice
subquestion: |
  When attending your DVRO hearing, it's crucial to be prepared to address the issue of formal notice. At the end of the hearing, the court may inquire about your preference regarding formal notice. This refers to the official written notification of future court dates, filings, or any significant developments in your case.

  You have two options: waiving formal notice or requesting the court to prepare and serve formal notice on your behalf.

  1. **Waiving Formal Notice:** If you choose to waive formal notice, you are essentially stating that you do not require the court to provide you with written notifications of future proceedings. By waiving formal notice, you acknowledge that you are responsible for keeping track of upcoming court dates and staying informed about the progress of your case independently.

  2. **Requesting the Court to Prepare Formal Notice:** On the other hand, if you request the court to prepare and serve formal notice, the court will take responsibility for providing you with written notifications. This ensures that you receive official documentation regarding future hearings, filings, and any crucial updates related to your DVRO case.

  When the court poses this question, be prepared to make a clear and informed decision. Consider factors such as your ability to keep track of court dates and your confidence in staying informed about your case's progress. It's important to understand the implications of waiving formal notice, as it places the responsibility on you to stay updated.

  During the hearing, the court may provide further instructions on how to proceed based on your choice. It's essential to listen carefully to the court's guidance and address any questions or concerns you may have regarding formal notice.
continue button field: formal_notice
---
question: |
  What to Except After the Hearing: The Judge's Decision
subquestion: |
  To decide if the requested orders should be approved or not, the judge will decide if the evidence shows that the person asking for protection (in this case, you) is entitled to a restraining order. The judge will consider the evidence and the safety risks of the adults and children involved in the case. At the end of your hearing, the judge will say what the orders are. The judge may: 
  
  - Give you the orders you asked for.
  - Give you some of the orders you asked for and not others.
  - Not give you any of the orders you asked for.
