question: |
  Indicate the Orders You're Requesting in Your Request for DVRO (form DV-100)
subquestion: |
  Please review each order you have requested in your completed Request for Domestic Violence Restraining Order (form DV-100) and check each applicable box below identifying the orders you are requesting. Make sure that the checked boxes correspond to the orders checked on your DV-100 form. Please note that the list of orders below is not an exhaustive list of orders that you can request in a DVRO proceeding, and may not include all of the orders you have requested. The orders checked in the list below will determine the specific forms that will be included on your personalized Next Steps Checklist, which you can download at the end of this interview.
  
  For an overview of each of the identified orders listed below, click on the help button to the right of each order, which will also identify the corresponding item number on the DV-100 form (or applicable attachment). Check all that apply:
fields: 
  - Child Support: requesting_childsupport
    datatype: yesno
    help: |
      **Item 24 on DV-100.** Child support is the amount of money that a court orders a parent or both parents to pay every month to help pay for the support of the child (or children) and the child’s living expenses.
  - Spousal (or Partner) Support: requesting_spousalsupport
    datatype: yesno
    help: |
      **Item 25 on DV-100.** Spousal Support (aka, Partner Support or Alimony) is a regular payment from one spouse to another. A spouse may request and receive **temporary** support orders (to support his or her expenses during the case), which can later be replaced by **permanent** support orders upon the determination of a judge at the hearing.
  - Child Custody and Visitation: requesting_custody
    datatype: yesno
    help: |
      **Item 15 on DV-100.** Child Custody refers to the rights and responsibilities between parents for taking care of their children. Visitation (aka parenting time) refers to how and when each parent will spend time with the children.
  - Supervised Visitation: requesting_supervisedvisitation
    datatype: yesno
    help: |
      **Item 11 on DV-105, Request for Child Custody and Visitation Orders.** Supervised Visitation is most often ordered when a parent, in this case the other party, is determined to present a risk to the children’s safety or well-being, warranting the presence of a third party to supervise visits with the other parent. This third party can be a friend, relative, or a professional monitor.
  - Child Abduction Prevention Orders: requesting_childabduction
    datatype: yesno 
    help: |
      **Item 8 on DV-105, Request for Order to Prevent Child Abduction.** Child Abduction Prevention orders are designed to protect children from being wrongfully taken or retained by a parent or guardian and can include restrictions on visitation, traveling with the children, and more. 
  - Keep Minor's Information Confidential from the Public: requesting_confidentiality
    datatype: yesno
    help: |
      **Check this box if you completed interview Part 3.3/form DV-160, the Request to Keep Minor's Information Confidential from the Public.** The Request to Keep Minor's Information Confidential from the Public orders ensure that certain information about minors is not included in the public court record, safeguarding their privacy and security. This means that specific details related to minors, such as their names, addresses, and other identifying information, are not accessible to the general public. 
  - Debt (Bill) Payment: requesting_debtpayment
    datatype: yesno
    help: |
      **Item 22 on DV-100.** Under Debt Payment orders, the court can order ${resp.name.first} to pay certain debts related to property that you both own or rent, such as mortgage payments, utility bills, or other shared financial obligations.
  - Payment (Reimbursement) of Expenses Caused by ${resp.name.first}'s Abuse: requesting_reimbursement
    datatype: yesno
    help: |
      **Item 23 on DV-100.** Under Pay Expenses Caused by the Abuse orders, if you had to pay for any costs or services that were caused directly by ${resp.name.first}'s abuse (such as damaged property, medical care, counseling, temporary housing, etc.), the court can order ${resp.name.first} to pay you back for those costs and services. 
  - Property Control: requesting_propertycontrol
    datatype: yesno
    help: |
      **Item 17 on DV-100.** Property Control orders can give you temporary control over certain property that you and ${resp.name.first} own or rent. For instance, you may be granted exclusive control over a vehicle, a home, a smartphone, or other shared assets, regardless of who the property is technically registered to.
  - Property Restraint: requesting_propertyrestraint
    datatype: yesno
    help: |
      **Item 20 on DV-100.** Note, you can only request Property Restraint orders if you and ${resp.name} are currently married or registered domestic partners. Property Restraint orders protect your property by prohibiting ${resp.name.first}, from disposing, damaging, or transferring it without the court's permission. 
  - Transfer of Wireless Phone Account(s): requesting_wirelesstransfer
    datatype: yesno
    help: |
      **Item 28 on DV-100.** If ${resp.name.first} holds the rights to your or your child's cell phone account, the judge can order that your wireless service provider transfer the ownership of these accounts to you. Note, this means you will be financially responsible for these accounts. 
---
template: court_hours_explanation
subject: |
  What if the court is closed when I want to file? 
content: |
   The court is only typically open on weekdays between 8:30 AM and 4:30 PM (though ${court_name}'s hours may vary). If the court is closed and you need a restraining order immediately, take your court forms/documents to your local police station. They can help you apply for a restraining order right away. 
   
   The Probation department may find out if ${resp.name.first} has a criminal history. They will also find out if ${resp.name.first}  has any other restraining orders. They will give this information to the judge.
