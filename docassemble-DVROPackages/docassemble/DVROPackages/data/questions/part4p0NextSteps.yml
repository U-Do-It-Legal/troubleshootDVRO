question: |
  What to Expect During the Hearing: Court Rules and Ettiquete 
subquestion: |
  #####Common Court Rules and Practices: 
  
  - Do not eat or drink during your hearing, except for water
  - Do not use your phone (turn it off or silence your phone and electronics before entering the courtroom)
  - Do not wear a hat or sunglasses in the courtroom 
  - Wait until it's your turn to speak and do not talk over anyone or interrupt anyone who is speaking. You and ${resp.name.first} will both get a chance to speak. If you have something to say and it is not your turn, let the person finish talking and then ask the judge for permission to speak
  - Address the judge as "Your Honor" and maintain courtroom decorum
  - Be prepared to be at court for several hours, depending on how many cases there are. Your hearing may last just a few minutes or up to an hour. You may not use your phone or computer in the courtroom, so we recommend sitting and watching other similar cases being heard before the judge or bringing reading materials to keep yourself occupied while other cases are being heard
  - Note that the judge may decide on certain issues at your hearing and postpone deciding on other issues until another hearing
