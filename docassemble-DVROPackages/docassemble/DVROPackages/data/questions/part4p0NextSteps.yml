question: |
  What to Expect During the Hearing: Speaking in Court
subquestion: |
  #####During the hearing, the judge may ask questions: 
  
  - Tell the truth. Speak slowly. You can read from your list if you need to. You can also ask the judge if you can review your notes to be sure you covered everything
  - ${resp.name.first} or his or her lawyer may also ask you questions
  - Give complete answers and try to answer exactly what the judge asks
  - If you do not understand, you can say “I don’t understand the question.”
  - Speak only to the judge unless it is your turn to ask questions of ${resp.name.first} or any of ${resp.name.first}’s witnesses. 
  - When people are talking to the judge, wait for them to finish. Then you can ask them questions about or comment on what they said. 
