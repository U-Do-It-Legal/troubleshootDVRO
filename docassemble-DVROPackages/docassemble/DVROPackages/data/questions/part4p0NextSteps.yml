template: tentative_decisions_explanation
subject: |
  What are tentative decisions?
content: |
  In California DVRO hearings, tentative decisions play a significant role in the court process. A tentative decision is a preliminary ruling or judgment made by the judge before the actual hearing takes place. It provides an initial indication of how the judge intends to rule in terms of granting or denying certain requests within the DVRO.

  Here's how tentative decisions typically work:

  - **Issued before the hearing:** Prior to the DVRO hearing, the judge may review the submitted court forms/documents, declarations, and evidence presented by both parties. Based on this review, the judge prepares a tentative decision outlining their preliminary ruling on various requests made in the DVRO.
  - **Availability of tentative decisions:** It's important to note that not all courts issue tentative decisions. Some courts may post them online or provide them in person at the court clerk's office. It's recommended to check with the court or the assigned department to determine if tentative decisions are available.
  - **Purpose of tentative decisions:** The purpose of a tentative decision is to inform the parties about the judge's preliminary position on the case. It allows the parties to have an understanding of the potential outcome and provides an opportunity to prepare arguments or responses accordingly, as well as discuss settlement.
  - **Considered but not final:** Although the judge prepares a tentative decision, it is not final until the actual hearing takes place. The judge may modify their decision based on additional evidence, oral arguments, or clarifications provided during the hearing.
  - **Opportunity to contest:** During the hearing, the parties have the opportunity to present their arguments, challenge the tentative decision, provide additional evidence, or address any issues raised in the tentative decision. This allows for a fair and balanced presentation of the case before the judge reaches a final decision.
  - **Final decision:** Following the hearing and considering all of the information presented, the judge will render a final decision. The final decision supersedes the tentative decision and becomes the official ruling in the DVRO case.

  It's crucial to review any tentative decisions, if available, before the hearing and be prepared to address the judge's preliminary ruling during the actual hearing. It's advisable to consult with an attorney who specializes in family law and domestic violence to understand the tentative decision, and how to proceed with the hearing given what is contained in the tentative decision.

  Remember that each court may have its own procedures and practices regarding tentative decisions, so it's essential to familiarize yourself with the specific rules and guidelines of the court where your DVRO hearing will take place.
---
