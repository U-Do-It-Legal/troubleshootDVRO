question: |
  What to Expect During the Court Hearing: Court Rules and Ettiquete
subquestion: |
  #####Attend Your Hearing Early and Safely:
  
  If you are attending your hearing in-person: 
  
  - Arrive to the courthouse early (we recommend arriving 30 minutes early) to observe other cases being heard, which can provide valuable insights into the judge's preferences and proceedings
  - Find the courtroom. The courtroom will be listed alongside your hearing date on the Notice of Court Hearing (form DV-109) next to either “Dept” or “Room.” If you get lost, you can ask the court security where to go. 
  - Do not sit near or talk to ${resp}. If you are afraid of ${resp.name.first}, tell the officer who is in the courtroom. 
  - When the courtroom opens, go in and tell the courtroom clerk or officer that you are present. When your name or case is called, go to the front of the courtroom.
  
  ${prog_disclose(prohibited_items)}
  
  If you are attending your hearing remotely:
  
  - Practice using the technology (typically Zoom) before your court date. 
  - Make sure you have a strong internet connection and are in a private, quiet, and safe location (consider using a virtual or blurred background to keep your location private). 
  - Check to see if your court has a back-up phone number that you can use if you are having technical difficulties. Write this down and keep it close by before your hearing starts.  
