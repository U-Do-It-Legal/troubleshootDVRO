  Option 1: Your Court Prepares the DVRO/ROAH Forms
content: |
    If the court prepares the order forms for the parties, it means that after the hearing, the court will generate the necessary DVRO/ROAH forms for you based on the judge's decision. You will typically receive these forms from the court clerk or through a designated court process. It's important to carefully review the prepared order forms for accuracy and completeness. If you have any questions or concerns about the prepared forms, it is advisable to seek guidance from the court's clerk, family law facilitator, or self-help center.
---
template: court_doesnt_prepare_orders
subject: |
  Option 2: Your Court Has You Prepare Proposed DVRO/ROAH Forms
content: |
  If your local court requires you to prepare the DVRO/ROAH forms, make sure to carefully follow any specific instructions provided by the court and accurately prepare the forms with relevant information. The six counties listed above will likely refer you to your local self-help center, whose staff can assist you to prepare proposed orders based on the "Minute Order" received during the hearing. 
    
  The "Minute Order" is a written record of the judge's orders as they were announced, and in some cases, you may receive it at the end of the hearing. However, if it's not immediately available, you have the option to request a copy from the court clerk a few days after the hearing. It is important to refer to the minute order when completing the order forms. If desired, you can also purchase a transcript of the hearing from the court reporter, which provides a verbatim account of all the proceedings (keep in mind that transcripts can be costly, so it's wise to inquire about the estimated expense beforehand).
  
  ${card_start("Note:", color="info")}
  When enforcing the DVRO, the police will only consider the terms written in the official order itself, not the information contained in the transcript or minute order. Therefore, it's crucial that you carefully review the order before leaving the court to ensure that it includes the specific terms you expected.
  ${card_end()}
---
question: |
  What to Expect After the Hearing: If the Restraining Order is Denied
subquestion: |
  If the judge does not give you a restraining order, talk to an advocate about what you can do to appeal the judge's decision. Unfortunately, we at U Do It Legal currently lack the capacity to service DVRO appeals.
  
  - National Domestic Violence Hotline: 1-800-799-3224 is a source to inquire about an appeal, or [find your local domestic violence legal help agencies](https://www.cpedv.org/domestic-violence-organizations-california)
  - If ${resp.name.first} continues to abuse you, you can file a new Request for Domestic Violence Restraining Order. In the declaration in your new forms, you may tell the judge that ${resp.name.first} has continued to abuse you and describe the most recent abuse.
continue button field: dvro_denied
---
question: |
  What to Expect After Your Hearing: Next Steps 
subquestion: |
  If you were granted a DVRO/ROAH, your next steps will depend on whether ${resp.name.first} was present at the hearing. 
  
  #####If ${resp.name.first} or his/her Lawyer was at the Hearing:
  
  In a DVRO hearing, if the other party (in this case ${resp.name.first}) or his/her lawyer attended the hearing, they are usually considered to have received notice of the orders issued by the judge at the hearing. In such instances, you will not need to serve ${resp.name.first} with a copy of the DVRO/ROAH. 
  
  However, it is important to note that the exact procedures for providing the orders may vary depending on the specific court and jurisdiction.
  
  #####If ${resp.name.first} or his/her Lawyer was NOT at the Hearing: 
  
  In a DVRO hearing, if the other party (${resp.name.first}) or his/her lawyer did NOT attend the hearing, you must have them served with a copy of the orders. Service may be done personally (using form DV-200 or the local sheriff's/process server's equivalent form) or by mail (using form DV-250). Once service is complete, file the Proof of Service with the court as soon as possible and **keep copies of the file-stamped Proof of Service with copies of your restraining orders at all times.** 
  
  Once you file it with the court, the Proof of Service will show up in California Restraining and Protective Order System (CARPOS) and California Law Enforcement Telecommunications System (CLETS).
  
  ${card_start("Warning:", color="warning")}
   Note, your ROAH is not enforceable until law enforcement can see a file-stamped Proof of Service in CARPOS/CLETS or confirm that ${resp.name.first} was at the hearing. If ${resp.name.first} or his/her lawyer was not at the hearing and you were issued an ROAH, **keep a copy of your file-stamped Proof of Service with your orders and with you at all times.**
  ${card_end()}
continue button field: after_hearing_next_steps
---
question: |
  Enforcing the Restraining Order After Hearing
subquestion: |
  If the court issues a DVRO and the Restrained Party (in this case ${resp}) violates any provision of the order, it is crucial for you, as the protected party, to contact law enforcement, document the violations, and gather evidence, such as text messages, emails, or witness statements, to support your case. 
  
  You should promptly report any violations to law enforcement (i.e. call the police), providing them with a copy of the order and the evidence of the violations. It may also be helpful for you to consult with a domestic violence advocate to understand the available remedies and the best course of action for enforcing the order. Remember, it is essential for you to prioritize your safety and well-being, and to seek appropriate assistance and support throughout the enforcement process.
continue button field: enforcement1
---
question: |
  Enforcing the Restraining Order After Hearing
subquestion: |
  #####Arrest Required if Order is Violated:
  
  If the court issued a DVRO and a police officer has probable cause to believe that the Restrained Person (in this case ${resp.name.first}) had notice of the order (i.e. knew about the restraining order) and has disobeyed the order, the officer must arrest the Restrained Party. (Penal Code sections 836(c)(1), 13701(b).) A violation of the order may be a violation of Penal Code section 166 or 237.6. 
continue button field: enforcement2
---
question: |
  Enforcing the Restraining Order After Hearing
subquestion: |  
  #####If You (the Protected Party) Contact ${resp.name.first} (the Restrained Party) After the Issuance of a DVRO:
  
  Even if the protected person (you) invites or consents to contact with the Restrained Party (${resp.name.first}, the restraining orders remain in effect and must be enforced. The protected person cannot be arrested for inviting or consenting to contact with the Restrained Party. The orders can be changed only by another court order. (Penal Code section 13710(b).)
  
  % if requesting_custody:
  #####Child Custody and Visitation Orders
  
  Child Custody and Visitation orders will be listed on form DV-140, Child Custody and Visitation Order. If the judge makes these orders, look at Items 13 and 14 on the DV-140 to see if the judge granted an exception to any No-Contact or Stay-Away orders for brief and peacful contact with you as needed for court-ordered visitation. Contact by ${resp.name.first} that is *not* brief and peaceful is considered a violation of the order.
  % endif
continue button field: enforcement3
