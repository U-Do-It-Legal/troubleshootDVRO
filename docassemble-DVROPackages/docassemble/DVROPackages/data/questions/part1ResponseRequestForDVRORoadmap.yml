question: |
  DVRO Cases from Start to Finish
subquestion: |
  The upcoming pages offer a comprehensive breakdown of the DVRO case process from beginning to end. Here's an overview of the steps you'll learn about:

  1. The Petitioner (the other party) submits a Request for a Domestic Violence Restraining Order (DVRO). The judge then determines if a Temporary Restraining Order (TRO) should be issued.

  2. You receive the Petitioner's Request for DVRO, and if issued, the TRO.

  3. As the Respondent (that's you), you file a Response. This document outlines your perspective and any orders you're seeking.

  4. Both sides attend one or more court hearings. At these hearings, the judge decides on the issuance of a Permanent Restraining Order (DVRO/ROAH).

  5. Important Info: Enforcing and Modifying Restraining Orders.

  6. Important Info: Understanding Mutual Restraining Orders.
