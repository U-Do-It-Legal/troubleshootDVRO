  #####How Do I Comply with the Firearms Restrictions in the Temporary Restraining Order?
  
  To assist individuals in understanding and adhering to the firearms restrictions associated with a Temporary Restraining Order (TRO), the court has prepared a comprehensive guide. 
  
  This court form, titled "How Do I Turn In, Sell, or Store My Firearms, Firearm Parts, and Ammunition?" ([form DV-800-INFO/JV-270-INFO](https://www.courts.ca.gov/documents/dv800info.pdf)), provides all the necessary details and steps you should take to ensure compliance with he firearms restrictions. 
  
  We highly recommend that you click the blue hyperlink above to review this form and gain a clear understanding of your obligations. Note, a copy of the form will be available to download at the end of this interview.
