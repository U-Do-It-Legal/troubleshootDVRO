  You may exit this interview and proceed to **Part 2: Response to Request for Domestic Violence Restraining Order** to begin preparing your court forms and documents. 
  
  #####Important Time-Sensitive Reminders
  
  **File Your Response by Your Hearing Date:**
  
  Remember, you must complete and file your Response paperwork by your scheduled hearing date (see form DV-109, item 3 in the Petitioner's paperwork) if you want the court to hear your side of the story. Taking no action may cost you enormously. 
  
  **If You Need Moe Time, You Can Request A Continuance:**
  
  If you need more time, remember that you are entitled to one continuance (postponement), which you can request by completing interview Part 3.1: Request to Reschedule Hearing
  
  **Mandatory Firearms Restrictions and Receipts:**
  
  Additionally, if you were served with a Temporary Restraining Order (form DV-110) you are prohibited from owning, using, or possessing guns:
    
  - Within 24 hours of recieving a TRO or DVRO issued against you, you must sell to or store with a licensed gun dealer, or turn in to law enforcement, any prohibited items you have in your immediate possession or control. 
  - Within 48 hours of receiving a TRO or DVRO/ROAH issued against you, you must file a receipt with the court that proves all prohibited items have been turned in, sold, or stored. If law enforcement serves you with a restraining order, you must give a copy of the receipt to that law enforcement agency.
