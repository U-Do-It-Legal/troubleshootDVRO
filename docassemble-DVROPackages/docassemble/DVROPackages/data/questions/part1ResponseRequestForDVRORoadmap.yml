question: |
  DVRO Cases from Start to Finish
subquestion: |
  #####**Step 1:** The Other Party Files a Request for DVRO
  
  When someone files a request for a restraining order, he or she must prepare the necessary court forms and submit them to the court. The person who initiates the case by filing the Request for DVRO is called the "Petitioner," and the person who responds to this request (in this case, you) is called the "Respondent."  
  
  "Filing" refers to the act of submitting these court forms and documents to the court, typically through the court clerk's office. It's the initial step the Petitioner takes to request a restraining order against you. The Petitioner's court forms and documents will contain the orders they want, as well as their allegations against you. We will help you understand the Petitioner's court forms and documents in your next interview. 

  After the Petitioner has submitted their initial paperwork, the court clerk will pass all their court forms and documents to the judge. The judge then reviews these materials and decides if there is enough evidence to issue a Temporary Restraining Order (TRO) against you. By law, the judge must decide by the next business day, but the specific timing can vary from one court to another. 
  
