question: |
  Were You Served with a Temporary Restraining Order (TRO)?
subquestion: |
  Along with the Request for a Domestic Violence Restraining Order ([form DV-100](https://www.courts.ca.gov/documents/dv100.pdf)) and its attachments, you might have also received a Temporary Restraining Order ([form DV-110](https://www.courts.ca.gov/documents/dv110.pdf)). This order provides immediate, temporary protections for the petitioner (aka., the protected party) until the court hearing. 
