  - Your 24-Hour Deadline,
  - Your 48-Hour Deadline, and
  - The Hearing on Firearms Restrictions
  
  *For more information about these firearms restrictions, see Item 5 on page 2 of the Temporary Restraining Order (form DV-110) issued against you and review the court's helpful information sheet: [form DV-800-INFO](https://www.courts.ca.gov/documents/dv800info.pdf).*
