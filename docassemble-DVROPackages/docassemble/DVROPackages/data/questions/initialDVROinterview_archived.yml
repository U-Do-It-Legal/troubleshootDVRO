template: sv_explanation
subject: |
  As a Reminder: What is supervised visitation?
content: |
  Remember, supervised visitation requires that a parent's visitation with the children is monitored by another person. This is usually ordered by a court when one parent might be a danger to the children's safety or well-being. The person doing the monitoring could be someone the family knows, like a friend or relative, or it could be a professional monitor. Sometimes, the court orders supervised visits in reunification situations (i.e., when a parent hasn't seen their kids for a long time and needs help getting back in touch with them).
  
  Keep in mind, supervised visitation might not go on forever. If ${resp.name.first} does what's required or if the court thinks he or she no longer presents a danger to the children, ${resp.name.first} may get more time with the children, maybe even overnight visits. If overnight visits are allowed, the supervision will stop.
---
template: prof_sv_explanation
subject: |
  Professional Supervisors
content: |
  A professional supervision provider is a person who has special training and has passed a background check. They charge money for their services. Additionally, because they are mandated reporters, professional providers have to tell the local child welfare department (Child Protective Services, or "CPS") if they suspect that a child is being abused. Professional providers can be used for visits that are only a short time, like one or two hours. If you request a professional supervisor, you'll need to think about who will pay for the supervisor. It's important to know that you might have to pay some of the supervisor's costs too.
---
template: nonprof_sv_explanation
subject: |
  Non-Profesional Supervisors
content: |
  A nonprofessional supervision provider is usually someone the family knows, like a friend or relative, who doesn't have special training. If it would be dangerous for your child to be alone with the other parent, this may not be the best option.
---
template: prov_vs_nonprof_explanation
subject: |
  Should I ask for a professional or non-professional supervisor?
content: |
  Professional providers have special rules and training to handle situations that might be dangerous, like domestic violence or child abduction (kidnapping). Nonprofessional providers don't have this training or experience. Sometimes, using a professional provider is not possible because of costs or language barriers.
---
template: sv_visitation_duration_explanation
subject: |
  How long and how often should visits be? 
content: |
  This will depend on the age and needs of your children, your and ${resp.name.first}'s work schedules, and the availability of the supervision provider. Your visitation schedule should focus on what you think will be best for your children, NOT what would be best for you or ${resp.name.first}. 
---
template: sv_transportation_explanation
subject: |
  Who should take the children to and from the visit?
content: |  
  You can ask someone you trust to bring your children to and from the visits. The person who drives the children must have a driver's license and car insurance. If you don't have anyone to help you with driving, professional providers have rules in place to keep both parents safe during visitation exchanges.
