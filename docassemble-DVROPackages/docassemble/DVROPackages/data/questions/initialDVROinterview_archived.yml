  If you intend to seek custody and visitation orders for step-children that you have not formally adopted, we highly encourage you to seek legal advice from an attorney. It is extremely difficult to meet the court's standard to award custody to a non-biological or non-adoptive parent *over* a biological or adoptive parent, and U Do It Legal is not equipped to handle such matters.
