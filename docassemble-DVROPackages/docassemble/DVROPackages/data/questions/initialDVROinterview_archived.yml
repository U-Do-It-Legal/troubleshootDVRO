template: famcode3044_explanation
subject: |
  Family Code section 3044
content: |
  [Family Code 3044](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=FAM&sectionNum=3044.) states that a judicial finding of domestic violence (i.e., when a judge grants a permanent domestic violence restraining order or a parent is convicted of criminal domestic violence charges) creates a presumption against joint custody, specifically, that joint custody is no longer in the best interest of the child. This creates a burden of proof that an abuser must meet in order for a court to order joint child custody after a retraining order is issued.
  
  In other words, if a parent is convicted or found by a court to have committed domestic violence for an incident that happened in the last five years, then the court will presume that the abusive parent **should not be awarded joint (or sole) legal and physical custody of a child**, and will require the abusive parent to prove to the court otherwise based on the law that governs these situations. 
---
template: famcode3044_explanation2
subject: |
  How does this (see info box above) apply to your situation?
content: |
  If the court grants your domestic violence restraining order against ${resp.name.first}, there will be a presumption that shared custody is not in the best interest of your children. If ${resp.name.first} cannot overcome the presumption against him or her having joint or sole legal and physical custody of your children, the court will typically grant the other parent (in this case, you) sole legal and physical custody of the child, with ${resp.name.first} having some form of visitation. 
  
  Additionally, **if the judge grants your DVRO and gives any custody or unsupervised visits to ${resp.name.first}, the judge must clearly explain the reasons for doing so.**
