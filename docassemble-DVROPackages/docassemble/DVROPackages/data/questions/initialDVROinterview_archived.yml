question: |
  **Types of Custody:** What is Legal Custody?
subquestion: |
  There are two different types of custody: **legal** and **physical**. 
  
  **Legal Custody:** who makes important, long-term decisions about a child’s upbringing and welfare, such as: 
  
  * Where will the child go to school? 
  * Who will be the child’s doctor? 
  * Should the child undergo any special medical or mental health treatment? 
  * What religion should the child practice (if any)? 
  * In which sports or activities should the child participate? 
  
  As a parent, you can request sole or joint legal custody orders: 
  
    - **Joint Legal Custody:** Both parents make these decisions.
  
    - **Sole Legal Custody:** One parent makes these decisions.
   
   Joint legal custody is most commonly awarded in cases unless the court finds one parent is unfit or incapable of making these decisions. The court makes its determination of custody based on what is best for the child—NOT the parents.
   
  ${card_start("Note:", color="info")}
  Joint legal custody is typically not appropriate for cases in which domestic violence, substance abuse, or child neglect is present.
  ${card_end()}
   
continue button field: cc_info2
---
question: |
  **Types of Custody:** What is Physical Custody?
subquestion: |
  Again, there are two different types of custody: **legal** and **physical**. 
  
  **Physical Custody:** Who the children live with. 
  
  As a parent, you can request sole, joint, or primary physical custody orders: 
  
    - **Sole Physical Custody:** The children live in one parent’s household.
    
    - **Joint Physical Custody:** The children live in both parents' households and alternate homes based on an agreed upon visitation schedule.
  
    - **Primary Physical Custody:** The children live in both parents' households, but the children live with one parent significantly more that 50% of the custodial time (for example: the children live with one parent during the school year and the other parent during summer vacation).
  
  ${card_start("Note:", color="info")}
  Joint and primary physical custody arrangements are typically inappropriate for cases in which domestic violence, substance abuse, or child neglect is present.
  ${card_end()}
