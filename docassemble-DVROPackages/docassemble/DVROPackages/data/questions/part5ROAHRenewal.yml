question: |
  What to Except at the Renewal Hearing: The Judge's Decision
subquestion: |
  You do not need to demonstrate that ${resp.name.first} has abused you since the previous order. The judge will decide whether to renew the restraining order. The judge may also decide to issue a new order for an additional 5 years or even make it permanent, with no set end date.
  
  To decide if your request to renew the ROAH should be approved, the judge will decide if the evidence shows that the protected party (you) is entitled to a restraining order based on evidence of ${resp.name.first}'s abuse and the current safety risks posed towards the adults and children involved in the case. 
  
  At the end of your hearing, the judge will say what the orders are. The court may: 
  
  1. Renew the current restraining order for another five (5) years or permanently, or
  2. Deny the request to renew the current restraining order, in which case, the order will end on the date specified on the ROAH (form DV-130)
