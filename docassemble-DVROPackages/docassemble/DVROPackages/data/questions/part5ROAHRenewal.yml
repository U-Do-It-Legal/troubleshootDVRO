  ${card_start("Safety Warning:", color="warning")}
  Discussing your situation with a domestic violence victim's advocate could offer valuable insights into potential solutions and the best approach for ensuring your restraining order's enforcement. However, it is essential to stress that your personal safety and well-being must always be your top priority. **While documenting instances of violation is important, it should never take precedence over your safety or that of your loved ones during this process.**
