  **Step 3:** Make Copies of Your Court Forms
content: |
  - Create at least two copies of all your completed forms
  - For each form you file with the clerk's office, the court will keep the original and return the two copies to you: keep one copy for your records and have the other copy served on ${resp.name.first} (read more below)
