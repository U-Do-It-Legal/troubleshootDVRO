  [California Family Code section 6228](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?sectionNum=6228.&lawCode=FAM) guarantees victims of domestic violence, or their representatives, access to copies of domestic violence incident reports. Upon request, state and local law enforcement agencies are required to provide one copy of the incident report face sheet or the complete incident report, free of charge. The face sheet should be available within 48 hours, and the full report within five working days, unless there are valid reasons for delay. 
  
  Requesters must provide identification, and this provision applies within five years from the date of the incident report's completion. This section empowers victims to obtain important documentation related to domestic violence incidents. 
  
  We encourage you to review the Family Code's exact language by clicking the hyperlink above. 

  You may use incident reports as evidence of ${resp.name.first}'s further abuse at later hearings to change or renew the restraining order, if applicable. 
