question: |
   Can I request to permanently renew the ROAH?
subquestion: |
  As the ROAH nears its expiration date, if you're still worried about your safety or want your restraining order to remain effective, you can request to "renew" it. This extends its validity and establishes a new end date. In some instances, renewing the order can even lead to it becoming permanent, without a set expiration date.

  To maintain continuous protection, it's crucial to request a renewal BEFORE your current order expires. If you were granted a Restraining Order After Hearing, you can seek to renew it for an additional 5 years or even make it permanent WITHIN THREE MONTHS before its expiration, even if no new incidents of abuse have occurred.

  To support you in this process, we have prepared court forms for requesting the renewal of your Restraining Order After Hearing with your personal information. You can download these forms (form DV-700 and form DV-710) at the end of this interview.

  The following pages will provide more information on submitting a request for renewal, ensuring that you understand the process and come to the subsequent renewal hearing prepared, if applicable.
