template: roah_denied
subject: |
  @ RYAN, CLICK THIS -- What if the court denied my request for a "permanent" restraining order (ROAH)?
content: |
  RYAN ADD LANGUAGE WE DISCUSSED RE: ASSURANCES FOR USERS WHOSE REQUEST FOR A DVRO/ROAH WAS DENIED
  
  If your request for "permanent" restraining orders was denied, you may exit this interview and talk to an advocate about what you can do to appeal the judge's decision.

  We understand that it can be disappointing and frustrating if the judge did not grant you a restraining order after your hearing. We want to acknowledge your courage in seeking state protection for yourself and your loved ones. While we regret that we currently lack the capacity to assist with DVRO appeals, we want to encourage you not to lose hope. There are resources available to support you in exploring your options. 
  
  You can reach out to the National Domestic Violence Hotline at 1-800-799-3224 or find your local domestic violence legal help agencies to inquire about the possibility of an appeal by clicking the "Find Your Local DV Organization" button below. Remember, seeking help and taking steps to protect yourself is a courageous and important decision.
  
  ${card_start("Note: You can still file another Request for Domestic Violence Restraining Order", color="info")}
  If the party against whom you sought the restraining order continues to abuse you, you can file a new Request for Domestic Violence Restraining Order. In the declaration in your new forms, you may tell the judge that he or she has continued to abuse you and describe the most recent abuse.
  ${card_end()}
