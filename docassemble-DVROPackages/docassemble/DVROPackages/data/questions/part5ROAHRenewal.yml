question: |
  Support Resources for Your Safety and Well-being
subquestion: |
  Ensuring your safety and well-being is our top priority. In addition to the legal steps you're taking to protect yourself through the ROAH process, it's important to be aware of the support resources available to you. These resources can provide assistance, guidance, and emotional support during this challenging time:

  - **National Domestic Violence Hotline:** Call 1-800-799-SAFE (7233) or visit [their website](https://www.thehotline.org/) to connect with experts who can provide you with information, resources, and support. They can help you create a safety plan and connect you with local services in California.
  - **California Partnership to End Domestic Violence (CPEDV):** Visit [CPEDV's website](https://www.cpedv.org/) to find a directory of domestic violence organizations and shelters across California. These organizations offer a range of services, including emergency shelter, legal assistance, counseling, and support groups.
  - **Legal Aid Organizations:** Legal aid organizations in California can provide you with legal advice and assistance. Search online for legal aid services specific to your area or visit your local courthouse to inquire about available resources.
  - **Counseling and Support Services:** Seeking counseling or therapy can help you cope with the emotional and psychological impact of domestic violence. Many organizations and therapists specialize in trauma recovery and can provide you with the tools to heal.
  - **Emergency Shelters:** If you are in immediate danger, consider reaching out to a local domestic violence shelter. These shelters offer a safe and confidential place to stay, along with support services.

  Remember that you are not alone. Reach out to these resources for help and guidance as you navigate through this difficult time. Your safety and well-being are paramount, and there are professionals and organizations dedicated to supporting you every step of the way.
