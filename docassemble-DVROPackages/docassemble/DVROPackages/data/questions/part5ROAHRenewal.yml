content: |
  Your DVRO/ROAH is "valid" and meets the federal criteria for enforcement across the US and US territories if:
  
  - The DVRO/ROAH was issued to prevent acts of violence, threats, harassment, sexual violence, or to ensure that a person doesn't come near or contact you. (18 U.S.C. Â§ 2266(5)(A))
  - The court that issued the order had the legal authority to hear the case and make decisions about it.
  - The restrained party was given notice of the order and the chance to present their side in court. Their actual appearance in court is not crucial; what matters is that they had the opportunity to do so.
  - For temporary or emergency orders granted ex parte (without the restrained party present), the restrained party must still receive notice and have a chance to present their side in court at a hearing scheduled within a reasonable timeframe after the order is issued. (18 U.S.C. Â§ 2265(a) & (b))
