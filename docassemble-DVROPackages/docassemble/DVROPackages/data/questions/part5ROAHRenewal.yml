template: renewal_request1
subject: |
  **Step 1:** Prepare Your Court Forms
content: |  
  Prepare the following court forms: 
  
  - Request to Renew Restraining Order ([form DV-700](https://www.courts.ca.gov/documents/dv700.pdf))
  - Notice of Hearing to Renew Restraining Order ([form DV-710](https://www.courts.ca.gov/documents/dv710.pdf))
  - Attach a copy of your current ROAH (form DV-130) to the back of form DV-700
  - Any local forms required by your court [@ KELLY - link filing requirements by county spreadsheet]
