template: renewal_aftermath1
subject: |
  **Step 1:** Prepare an Order to Renew Domestic Violence Restraining Order
content: |  
  Fill out an Order to Renew Domestic Violence Restraining Order ([form DV-730](https://www.courts.ca.gov/documents/dv730.pdf)). Then, attach the renewed restraining order (form DV-130) signed by the judge and submit it to the clerk. The judge will endorse (sign) form DV-730, renewing your restraining order.

  If the clerk prepares this order for you, review it carefully to ensure it aligns with the judge's orders.

  The clerk will file the original and provide you with up to 5 copies stamped "Filed."
---
template: renewal_aftermath2
subject: |
  **Step 2:** Serve ${resp.name.first}
content: |
  - If ${resp.name.first} did not attend the hearing and the renewed orders differ from form DV-130 (even slightly), you must have ${resp.name.first} personally served with form DV-730. The server should complete a Proof of Personal Service (form DV-200) and provide it to you.
  - If ${resp.name.first} or his/her attorney (if applicable) attended the hearing, you can serve him or her a copy of form DV-730 by mail. Ask the server to complete a Proof of Service by Mail (form DV-250) and provide it to you for filing.
  - If neither ${resp.name.first} nor his/her attorney (if applicable) are present at the hearing, but the renewed orders are exactly the same as form DV-130 (except for the end date), you can also serve form DV-730 by mail. The server should complete a Proof of Service by Mail (form DV-250) and provide it to you.
---
template: renewal_aftermath3
subject: |
  **Step 3:** File Your Proof of Service
content: |
  Create 5 copies of the completed Proof of Service (form DV-200 or form DV-250) and file the original and the copies with the court clerk. The clerk will file the original and return the copies stamped "Filed" to you for your records and service onto ${resp.name.first}.

  The court will forward the Proof of Service and form DV-730 to law enforcement on your behalf, ensuring that authorities are aware the restrained person has knowledge of the orders. 
  
  In case the clerk cannot send your form DV-730 and Proof of Service to law enforcement, provide 1 copy to your local police for entry into the state computer system.
---
template: renewal_aftermath4
subject: |
  **Step 4:** Keep a Copy of the Renewed ROAH With You 
content: |
  Keep a copy of the Order to Renew Domestic Violence Restraining Order (form DV-730), along with your Restraining Order After Hearing (form DV-130) and the filed Proof of Service, with you AT ALL times.

  The court recommends that you:
  
  - keep another copy stored securely for potential use when dealing with law enforcement, 
  - distribute a copy of the new order to any relevant parties and establishments that had the previous one, and 
  - ensure your local police have a copy of your order to renew the restraining order.
---
question: |
  Can I change or end the restraining orders? 
subquestion: |
  **Amending or Ending Your ROAH through Request for Order (RFO)**

  As circumstances change, you may find it necessary to amend or end your ROAH. The Request for Order (RFO) process allows you to formally request changes to your existing order or to terminate it altogether. While U Do It Legal currently does not offer assistance with RFOs, we recognize their importance and plan to provide support for this process in 2024.

  **Requesting Changes to Your ROAH (Amendment)**

  If you need to modify certain terms of your ROAH, such as visitation arrangements or financial support, you can file an RFO with the court. The RFO outlines the changes you are seeking and provides supporting reasons. It's important to thoroughly understand the process and legal requirements before proceeding. Legal aid organizations and attorneys specializing in family law can offer guidance during this stage.

  **Terminating Your ROAH (Ending the Order)**

  If you believe the circumstances warrant the termination of your ROAH, you can initiate the RFO process to formally end the order. Keep in mind that this process requires a thorough understanding of the legal procedures and grounds for ending the order. Legal aid organizations and attorneys can provide valuable assistance in this situation.

  ${card_start("Note on RFO Services:", color="info")}
  While we do not currently provide guidance on the RFO process, we are committed to expanding our services to cover this aspect of domestic violence law in 2024.
  ${card_end()}

continue button field: changing_orders
