question: |
  How long does the ROAH last until it expires?
subquestion: |
  **Locating Your Order's Expiration Date:**

  Before delving into the renewal process, it's essential to identify the expiration date of your Restraining Order After Hearing (ROAH).
  
  @ RYAN, picure of the form here? (read below)
  
  The restraining order, except for the orders noted below,* end on the date specified in Item 4 ("Expiration Date") on the Restraining Order After Hearing ([form DV-130](https://www.courts.ca.gov/documents/dv130.pdf)).
  
  *Any custody, visitation, child support, and/or spousal support orders remain in effect after the restraining order ends. Custody, visitation, and child support orders usually end when the child is 18.
  
  If no date is written in this section, the restraining order ends three years after the date of the hearing written in Item 5a. If no time is written, the restraining order ends at midnight on the expiration date.
  
  Having a clear understanding of when your ROAH is set to expire will help you plan and initiate the renewal process in a timely manner.
