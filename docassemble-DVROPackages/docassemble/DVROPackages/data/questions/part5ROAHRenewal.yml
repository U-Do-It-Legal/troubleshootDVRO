question: |
  Case Information: Indicate the Orders Granted Your ROAH
subquestion: |
  Carefully review each order issued by the court during your hearing. If the court provided Restraining Order After Hearing (ROAH) forms for both you and ${resp.name.first}, please refer to the Restraining Order After Hearing form (DV-130) and mark the checkboxes below that correspond to the orders issued. Ensure that the checkboxes match the orders indicated on your DV-130 form (and DV-140 if child custody orders were issued).

  Please note that the list of orders below is not exhaustive and may not include all the orders issued. The checked boxes in the list below will determine the specific forms generated for you at the end of this interview.

  For a brief description of each order listed below, click the help button next to each order, which will also indicate the corresponding item number on the ROAH forms. Check all that apply:
fields: 
  - Child Support: requesting_childsupport
    datatype: yesno
    help: |
      **Item 6 on form FL-342, Child Support Information and Order attachment.** Child support is the amount of money that a court orders a parent or both parents to pay every month to help pay for the support of the child (or children) and the childâ€™s living expenses.
  - Spousal (or Partner) Support: requesting_spousalsupport
    datatype: yesno
    help: |
      **Item 4 on form FL-343, Spousal, Domestic Partner, or Family Support Order Attachment.** Spousal Support (aka, Partner Support or Alimony) is a regular payment from one spouse to another. A spouse may request and receive **temporary** support orders (to support his or her expenses during the case), which can later be replaced by **permanent** support orders upon the determination of a judge at the hearing.
  - Child Custody and Visitation: requesting_custody
    datatype: yesno
    help: |
      **Item 7 and Items 9-12, respectively, on form DV-140, Child Custody and Visitation Order.** Child Custody refers to the rights and responsibilities between parents for taking care of their children. Visitation (aka parenting time) refers to how and when each parent will spend time with the children.
  - Supervised Visitation: requesting_supervisedvisitation
    datatype: yesno
    help: |
      **Items 10 and 12 on form DV-140, Child Custody and Visitation Order.** Supervised Visitation is most often ordered when a parent, in this case the other party, is determined to present a risk to the childrenâ€™s safety or well-being, warranting the presence of a third party to supervise visits with the other parent. This third party can be a friend, relative, or a professional monitor.
  - Child Abduction Prevention Orders: requesting_childabduction
    datatype: yesno 
    help: |
      **Items 4-12 on form DV-145, Order to Prevent Child Abduction.** Child Abduction Prevention orders are designed to protect children from being wrongfully taken or retained by a parent or guardian and can include restrictions on visitation, traveling with the children, and more. 
