question: |
  Enforcing Your Restraining Order After Hearing
subquestion: |
  **Comply with the Orders:** 
 
  Familiarize yourself with the terms and conditions outlined in your ROAH. Ensure that you fully understand your obligations and limitations as specified in the orders. 
  
  Adhere to these restrictions to protect your own safety and legal standing. Note, even if the protected person (you) invites or consents to contact with the restrained party (${resp.name.first}), the restraining orders remain in effect and must be enforced. 
  
  By law, the protected person cannot be arrested for inviting or consenting to contact with the restrained party. The orders can be changed only by another court order ([CA Penal Code section 13710(b)](https://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?sectionNum=13710.&lawCode=PEN)).
