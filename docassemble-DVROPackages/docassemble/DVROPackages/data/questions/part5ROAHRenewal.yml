question: |
  Can my California DVRO/ROAH be enforced in another state?
subquestion: |
  Yes, it can. According to federal law (1 18 U.S.C. Â§ 2265: Full faith and credit given to protection orders), "valid" Domestic Violence Restraining Orders (DVROs)/Restraining Orders After Hearing (ROAHs) issued in the United States are honored and upheld in all state and tribal courts across the country, including U.S. territories. 
  
  ${prog_disclose(federal_dvro_validity)}

  If your California DVRO/ROAH is deemed "valid" under the federal standards above, it can be enforced in another state. Each state is required to enforce out-of-state DVROs/ROAHs just as it does with its own orders.
  
  **Registration and Enforcement in Different States**

  Several states have laws or rules concerning the registration or filing of orders from other states, which can simplify enforcement. However, it's important to note that a valid DVRO/ROAH remains enforceable even if it hasn't been registered or filed in the new state. Since rules vary across states, it might be beneficial to understand the specific regulations in different states by meeting with a local domestic violence victim's advocate in your new state.
