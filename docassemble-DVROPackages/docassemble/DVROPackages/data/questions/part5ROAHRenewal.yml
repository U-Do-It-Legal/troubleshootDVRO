question: |
  **Next Steps:** This Interview's Purpose
subquestion: |
  This interview provides guidance on what happens if the court grants you a "permanent" restraining order, which is often referred to as a Domestic Violence Restraining Order (DVRO) or a Restraining Order After Hearing (ROAH). 
  
  Throughout the rest of this interview, we'll use the abbreviation ROAH to refer to these types of orders.

  Additionally, this interview walks you through the process of requesting a renewal for an ROAH if you decide to extend the orders beyond their initial expiration date, usually around 3 to 5 years after they were issued.

  ${card_start("Important Note:", color="info")}
  Please be aware that this interview is tailored for individuals who have been granted a ROAH. If your request for such an order was denied during your hearing, the information provided in this interview may not apply to your situation.
  ${card_end()}
  
  ${prog_disclose(roah_denied)}
