template: renewal_request4
subject: |
  **Step 4:** File Your Court Forms 
content: |
  - Visit the clerk's office at your local courthouse to submit your completed forms
  - The clerk will give your forms to the judge for review and signature
  - Inquire about the timeline for picking up your processed paperwork, as the clerk will file your documents
---
template: renewal_request5
subject: |
  **Step 5:** Receive Hearing Date
content: |
  - The clerk or judge will assign a hearing date, which you are required to attend
  - Refer to Item 3 ("Court Hearing") on [form DV-710](https://www.courts.ca.gov/documents/dv710.pdf), the Notice of Hearing to Renew Restraining Order, and make note of the date, time, and location of the hearing
  - Your ROAH will be extended until the specified court date
---
template: renewal_request6
subject: |
  **Step 6:** Determine Service Deadline
content: |
  - Refer to your court date written in Item 3 of [Form DV-710](https://www.courts.ca.gov/documents/dv710.pdf)
  - Note the number of days specified in Item 4 on page 2
  - Calculate your service deadline by subtracting the days in Item 4 from the court date
  - Remember, you can serve the papers before the deadline if needed
---
template: renewal_request7
subject: |
  **Step 7:** Have ${resp.name.first} Served
content: |
  Personally serve the ${resp.name.first} with copies of the following documents:
  
  - Request to Renew Restraining Order ([form DV-700](https://www.courts.ca.gov/documents/dv700.pdf))
  - Notice of Hearing to Renew Restraining Order ([form DV-710](https://www.courts.ca.gov/documents/dv710.pdf))
  - Your current Restraining Order After Hearing (Order of Protection) (form DV-130)
  - Provide a blank Response to Request to Renew Restraining Order ([form DV-720](https://www.courts.ca.gov/documents/dv720.pdf)) for the restrained person's response
---
template: renewal_request8
subject: |
  **Step 8:** File Your Proof of Service
content: |
  Have your server complete a Proof of Personal Service ([form DV-200](https://www.courts.ca.gov/documents/dv200.pdf)) and provide it to you for filing with the court. If the local sheriff served ${resp.name.first} and informed you that they will file their own proof of service form, request a copy for your records. 
  
  Verify that the proof of service form includes the date, time, and location of service, as well as the server's information and signature.This form serves as evidence that ${resp.name.first} received a copy of the Request to Renew and the Notice of Hearing. 
  
  Create 5 copies of the original Proof of Service.

  Take both the original and the copies to the court clerk's office at least 2 days before your scheduled hearing. The clerk will file the original and return the stamped "Filed" copies to you.
---
question: |
  What to Except at the Renewal Hearing: The Judge's Decision
subquestion: |
  For hearing preparation tips, we recommend that you review the Hearing Preparation section of our **Part 4: Next Steps** interview or reference the Hearing Preparation Tip Sheet available at the end of of that interview.
  
  At the hearing, the judge will determine whether to renew the restraining order. If you still fear the restrained person, you can communicate this to the judge. If there have been instances of abuse, harassment, or violations by the restrained person since the last order, you can provide the judge with evidence and details of these incidents.
